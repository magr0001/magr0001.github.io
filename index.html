<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <title>Wort-App</title>
</head>
<body>
  <main>
    <div class="word-wrapper">
      <div id="wordDisplay" class="word">...</div>
    </div>
    <input type="range" id="intervalSlider" min="1" max="30" value="5">
    <div id="intervalLabel">Intervall: 5 s</div>
    <button id="settingsBtn">⚙️</button>
  </main>

  <section id="settings" class="hidden">
    <h2>Wortliste</h2>
    <ul id="wordList"></ul>
    <input type="text" id="newWord" placeholder="Neues Wort">
    <button id="addWord">Hinzufügen</button>
    <button id="activateAll">Alle aktivieren</button>
    <button id="deactivateAll">Alle deaktivieren</button>
    <button id="closeSettings">Zurück</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
