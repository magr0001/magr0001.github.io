<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            display: none;
        }

        #clock-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 300px;
            margin: 20px 0;
            font-size: 1.5em;
        }

        .timer-button {
            cursor: pointer;
        }

        #exercise-list {
            width: 90%;
            max-width: 500px;
        }

        .exercise {
            background-color: #1e1e1e;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }

        .set-fields {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        .note-field {
            width: 100%;
            height: 60px;
            margin-top: 5px;
        }

        #add-exercise-form {
            margin-top: 20px;
        }

        #reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="clock-container">
        <span id="clock" class="timer-button" onclick="toggleStopwatch()">00:00:00</span>
        <span id="timer" class="timer-button" onclick="toggleCountdown()">02:00</span>
    </div>
    
    <div id="exercise-list"></div>

    <div id="add-exercise-form">
        <input type="text" id="exercise-name" placeholder="Übungsname" />
        <input type="number" id="interval-days" placeholder="Intervall (Tage)" />
        <button onclick="addExercise()">Hinzufügen</button>
    </div>

    <button id="reset-button" onclick="resetApp()">Zurücksetzen</button>

    <script>
        let exercises = JSON.parse(localStorage.getItem("exercises")) || [];
        let stopwatchInterval, countdownInterval;
        let stopwatchSeconds = 0;
        let countdownSeconds = 120;

        function renderExercises() {
            const exerciseList = document.getElementById("exercise-list");
            exerciseList.innerHTML = "";
            exercises.sort((a, b) => a.daysRemaining - b.daysRemaining);

            exercises.forEach((exercise, index) => {
                const exerciseDiv = document.createElement("div");
                exerciseDiv.classList.add("exercise");

                const nameLabel = document.createElement("h3");
                nameLabel.textContent = `${exercise.name} - Intervall: ${exercise.interval} Tage`;
                nameLabel.onclick = () => toggleDetails(index);
                exerciseDiv.appendChild(nameLabel);

                const daysRemainingLabel = document.createElement("p");
                daysRemainingLabel.textContent = `Tage bis zum Training: ${exercise.daysRemaining}`;
                exerciseDiv.appendChild(daysRemainingLabel);

                if (exercise.expanded) {
                    const detailsDiv = document.createElement("div");

                    const labelRow = document.createElement("div");
                    labelRow.classList.add("set-fields");
                    const weightLabel = document.createElement("span");
                    weightLabel.textContent = "Gewicht";
                    const repsLabel = document.createElement("span");
                    repsLabel.textContent = "Wiederholungen";
                    labelRow.appendChild(weightLabel);
                    labelRow.appendChild(repsLabel);
                    detailsDiv.appendChild(labelRow);

                    exercise.sets.forEach((set, setIndex) => {
                        const setDiv = document.createElement("div");
                        setDiv.classList.add("set-fields");

                        const weightInput = document.createElement("input");
                        weightInput.type = "number";
                        weightInput.value = set.weight;
                        weightInput.oninput = (e) => updateSet(index, setIndex, "weight", e.target.value);
                        setDiv.appendChild(weightInput);

                        const repsInput = document.createElement("input");
                        repsInput.type = "number";
                        repsInput.value = set.reps;
                        repsInput.oninput = (e) => updateSet(index, setIndex, "reps", e.target.value);
                        setDiv.appendChild(repsInput);

                        const deleteSetButton = document.createElement("button");
                        deleteSetButton.textContent = "-";
                        deleteSetButton.onclick = () => removeSet(index, setIndex);
                        setDiv.appendChild(deleteSetButton);

                        detailsDiv.appendChild(setDiv);
                    });

                    const addSetButton = document.createElement("button");
                    addSetButton.textContent = "Satz hinzufügen";
                    addSetButton.onclick = () => addSet(index);
                    detailsDiv.appendChild(addSetButton);

                    const saveButton = document.createElement("button");
                    saveButton.textContent = "Speichern";
                    saveButton.onclick = () => saveExercise(index);
                    detailsDiv.appendChild(saveButton);

                    const deleteButton = document.createElement("button");
                    deleteButton.textContent = "Löschen";
                    deleteButton.onclick = () => deleteExercise(index);
                    detailsDiv.appendChild(deleteButton);

                    const noteToggle = document.createElement("button");
                    noteToggle.textContent = "Notiz";
                    noteToggle.onclick = () => toggleNoteField(index);
                    detailsDiv.appendChild(noteToggle);

                    if (exercise.showNote) {
                        const noteField = document.createElement("textarea");
                        noteField.classList.add("note-field");
                        noteField.value = exercise.note;
                        noteField.oninput = (e) => updateNote(index, e.target.value);
                        detailsDiv.appendChild(noteField);
                    }

                    exerciseDiv.appendChild(detailsDiv);
                }

                exerciseList.appendChild(exerciseDiv);
            });
            localStorage.setItem("exercises", JSON.stringify(exercises));
        }

        function toggleDetails(index) {
            exercises[index].expanded = !exercises[index].expanded;
            renderExercises();
        }

        function toggleNoteField(index) {
            exercises[index].showNote = !exercises[index].showNote;
            renderExercises();
        }

        function updateNote(index, value) {
            exercises[index].note = value.slice(0, 100);
            localStorage.setItem("exercises", JSON.stringify(exercises));
        }

        function addExercise() {
            const name = document.getElementById("exercise-name").value;
            const interval = parseInt(document.getElementById("interval-days").value);
            if (name && interval > 0) {
                exercises.push({
                    name,
                    interval,
                    daysRemaining: interval,
                    sets: [{ weight: 0, reps: 0 }],
                    done: false,
                    expanded: false,
                    showNote: false,
                    note: ""
                });
                document.getElementById("exercise-name").value = "";
                document.getElementById("interval-days").value = "";
                renderExercises();
            }
        }

        function addSet(index) {
            exercises[index].sets.push({ weight: 0, reps: 0 });
            renderExercises();
        }

        function removeSet(index, setIndex) {
            exercises[index].sets.splice(setIndex, 1);
            renderExercises();
        }

        function updateSet(exerciseIndex, setIndex, field, value) {
            exercises[exerciseIndex].sets[setIndex][field] = parseInt(value);
            renderExercises();
        }

        function saveExercise(index) {
            exercises[index].done = true;
            renderExercises();
        }

        function deleteExercise(index) {
            exercises.splice(index, 1);
            renderExercises();
        }

        function resetApp() {
            if (confirm("Möchtest du wirklich alle Daten löschen?")) {
                localStorage.removeItem("exercises");
                exercises = [];
                renderExercises();
            }
        }

        function toggleStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchInterval = setInterval(() => {
                stopwatchSeconds++;
                updateStopwatchDisplay();
            }, 1000);
        }

        function toggleCountdown() {
            clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                countdownSeconds--;
                updateCountdownDisplay();
                if (countdownSeconds <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);
        }

        function updateStopwatchDisplay() {
            const hours = Math.floor(stopwatchSeconds / 3600);
            const minutes = Math.floor((stopwatchSeconds % 3600) / 60);
            const seconds = stopwatchSeconds % 60;
            document.getElementById("clock").textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function updateCountdownDisplay() {
            const minutes = Math.floor(countdownSeconds / 60);
            const seconds = countdownSeconds % 60;
            document.getElementById("timer").textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        renderExercises();
    </script>
</body>
</html>
